<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to styles.css -->
</head>
<body>
    <div id="TopHeader"></div>
    <div class="container"><!-- add back sidebar thing-->
        <aside class="sidebar">
            <h2>Previous Conversation</h2>
            <ul id="conversation-list"></ul>
            <button id="new-chat-button">New Chat</button>
        </aside>
        <main class="chat-container">
            <header id="chatHeader">
                <h1>Dab Learner</h1>
            </header>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
    <script src="../../dropDown/dropDown.js"></script>
    <script type="module" src="../../dataHandler/chatbotDataHandler.js"></script>
</body>
</html>
